<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="https://code.highcharts.com/highcharts.js"></script>
<script type="text/javascript" src="https://code.highcharts.com/modules/annotations.js"></script>
<script type="text/javascript" src="simulace.js"></script>
<script type="text/javascript" src="formular.js"></script>
<script type="text/javascript" src="grafy.js"></script>
<script type="text/javascript" src="vypocty.js"></script>
<link rel="stylesheet" type="text/css" href="styles.css">
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>

<body>

<div id="container">

  <div id="title">Simulátor sociálních dávek</div>

  <div id="upperwindow">
    <div><script>vypisSlozeni()</script></div>
  </div>

  <div id="middlewindowgroup">

    <div id="buttonwindowgroup">

      <div id="upperbuttonwindow">

        <h2 id="bw-title">Nastavení domácnosti</h2>

        <button class="bw-button" type="button" onclick="vyplnSlozeniDomacnosti()">Složení domácnosti <sup><div class="tooltip">?<span class="tooltiptext">Pro přídavky na děti a náklady na bydlení</span></div></sup></button>
        <button class="bw-button" type="button" onclick="vyplnPrijmyPrvnihoDospeleho()">Příjmy 1. dospělého</button>
        <button class="bw-button" type="button" onclick="vyplnPrijmyDruhehoDospeleho()">Příjmy 2. dospělého</button>
        <button class="bw-button" type="button" onclick="vyplnPrijmyTretihoDospeleho()">Příjmy 3. dospělého</button>
        <button class="bw-button" type="button" onclick="vyplnExekuce()">Exekuce</button>
        <button class="bw-button" type="button" onclick="vyplnNakladyNaBydleni()">Náklady na bydlení</button>

      </div>

      <div id="lowerbuttonwindow">

        <h2 id="bw-title">Výpočet</h2>

        <!--button class="bw-button" type="button" onclick="statickyModelujRodinu()"><strong>Spočítat sociální dávky</strong></button-->
        <button class="bw-button" type="button" onclick="dynamickyModelujRodinu(1)"><strong>Příjmy domácnosti × HPP </strong><sup><div class="tooltip">?<span class="tooltiptext">NĚJAKÝ POVÍDÁNÍ</span></div></sup></button>
        <button class="bw-button" type="button" onclick="dynamickyModelujRodinu(2)"><strong>Příjmy domácnosti × DPČ </strong><sup><div class="tooltip">?<span class="tooltiptext">NĚJAKÝ POVÍDÁNÍ</span></div></sup></button>
        <button class="bw-button" type="button" onclick="dynamickyModelujRodinu(3)"><strong>Příjmy domácnosti × DPP </strong><sup><div class="tooltip">?<span class="tooltiptext">NĚJAKÝ POVÍDÁNÍ</span></div></sup></button>
        <button class="bw-button" type="button" onclick="dynamickyModelujRodinu(4)"><strong>Příjmy domácnosti × nájem </strong><sup><div class="tooltip">?<span class="tooltiptext">NĚJAKÝ POVÍDÁNÍ</span></div></sup></button>
        <!--button class="bw-button" type="button" onclick="dynamickyModelujRodinu(5)"><strong>Příjmy domácnosti × důchod </strong><sup><div class="tooltip">?<span class="tooltiptext">NĚJAKÝ POVÍDÁNÍ</span></div></sup></button>
        <button class="bw-button" type="button" onclick="dynamickyModelujRodinu(6)"><strong>Příjmy domácnosti × rodičovská </strong><sup><div class="tooltip">?<span class="tooltiptext">NĚJAKÝ POVÍDÁNÍ</span></div></sup></button-->

      </div>

    </div>

    <div id="mainwindow">

      <div id="mw-text">

        <h2 id="bw-title">Klikněte na tlačítka pro nastavení parametrů domácnosti (vlevo nahoře) nebo výpočet dávek (vlevo dole)</h2>

      </div>

    </div>

  </div>

</div>

</body>
